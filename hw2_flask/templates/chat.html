{% extends "base_generic.html" %}
{% block content %}
<h1>Chat</h1>

<div class="send-message">
    <form method="post">
        <label>
            <span>Your message</span>
            <input name="message" type="text" value="" />
        </label>
        <button data-action="create">âœ¨ Send message</button>
    </form>
</div>
<div class="message-list">
    {% for user, mes in messages %}
    <div class="message-card" data-message-id="{{ mes.id }}">
        <div class="message-content">
            <h2>
                <span data-message="{{ user }}">{{ user }}: {{ mes }}</span>
            </h2>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
